<div class="view">
    <div id="list" ng-repeat="user in users">
        <div class="item">
            <div class="expandcollapse-item">
                <div ng-click="active = !active" ng-class="{'expandcollapse-heading-collapsed':active, 'expandcollapse-heading-expanded':!active}">
                    <p class="no-select">{{user.cn[0]}}</p>
                </div>

                <div class="slideDown" ng-hide="active">
                    <div class="expand-collapse-content">
                        <div class="mail-list">
                            <ul ng-repeat="mail in user.mail">
                                <li ng-if="!(mail == '1' || mail == '2' || mail == '3' || mail == '4' || mail == '5')">
                                    {{mail}}
                                </li>
                            </ul>
                        </div>
                        <div class="buttons">
                            <a href="#!list/edit" class="button_update" ng-click="edit($index)">Edit Account</a>
                            <a href="#!list/reset-password" class="button_update" ng-click="resetPassword($index)">Reset password</a>
                            <a href="#!list/delete" class="button_delete" ng-click="delete($index)">Delete Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="users[0].uid[0] == null" class="loader"></div>
</div>
