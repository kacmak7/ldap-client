<div class="view">
        <form class="form">
            <h2>Edit Account</h2>
            
            <div class="field">
                <label>Login</label>
                <input type="text" class="form-input-disabled"
                ng-model="login" disabled>
            </div>

            <div class="field">
                <label>Name</label>
                <input type="text" class="form-input" placeholder="Name"
                ng-model="name">
            </div>

            <div class="field">
                <label>Surname</label>
                <input type="text" class="form-input" placeholder="Surname"
                ng-model="surname">
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[password == confirmPassword]" 
                placeholder="Password"
                ng-model="password">
            </div>
        
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[password == confirmPassword]" 
                placeholder="Confirm Password"
                ng-model="confirmPassword">
            </div>

            <p ng-if="password != confirmPassword" class="error-message">{{passwordErrorMessage}}</p>
            
            <div class="field">
                <label>City</label>
                <select type="text" class="form-input" ng-model="city">
                    <option ng-repeat="c in cities">{{c}}</option>
                </select>
            </div>

            <div class="field">
                <label>Organization</label>
                <select type="text" class="form-input" ng-model="organization">
                    <option ng-repeat="o in organizations">{{o}}</option>
                </select>    
            </div>

            <div class="field">
                <label>Mail <span>1</span></label>
                <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="mail">
            </div>

            <div class="field" ng-if="mail != ''">
                <label>Mail <span>2</span></label>
                <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="$parent.mail1"> <!--$parent because of 'ngif'-->
            </div>

            <div class="field" ng-if="mail1 != ''">
                <label>Mail <span>3</span></label>
                <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="$parent.mail2">
            </div>

            <div class="field" ng-if="mail2 != ''">
                <label>Mail <span>4</span></label>
                <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="$parent.mail3">
            </div>
            
            <p ng-if="emptyField == true" class="error-message">{{emptyFieldMessage}}</p>
            <a ng-click="edit()" class="button_update" type='submit'>Submit</a>
            </div>
        </form>
    </div>
