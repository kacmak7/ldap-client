<div class="view">
    <form class="form">
        <h2>Create Person Account</h2>
        <div id="account-type-choice">
            <a class="button_update button-account-type-choice" href="#!create">Person Account</a>
            <a class="button_update button-account-type-choice" href="#!create-generic">Generic Account</a>
        </div>
        
        <div class="field">
            <label>Name</label>
            <input type="text" class="form-input" placeholder="Name"
            ng-model="name">
        </div>

        <div class="field">
            <label>Surname</label>
            <input type="text" class="form-input" placeholder="Surname"
            ng-model="surname">
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[password == confirmPassword]" 
            placeholder="Password"
            ng-model="password">
        </div>
        
        <div class="field">
            <label>Confirm Password</label>
            <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[password == confirmPassword]" 
            placeholder="Confirm Password"
            ng-model="confirmPassword">
        </div>
        <p ng-if="password != confirmPassword" class="error-message">{{passwordErrorMessage}}</p>
        
        <div class="field">
            <label>City</label>
            <select type="text" class="form-input" ng-model="city">
                <option ng-repeat="c in cities">{{c}}</option>
            </select>
        </div>

        <div class="field">
            <label>Organization</label>
            <select type="text" class="form-input" ng-model="organization">
                <option ng-repeat="o in organizations">{{o}}</option>   
            </select>
        </div>

        <div class="field">
            <label>Mail <span>1</span></label>
            <input type="text" class="form-input-disabled" value="will be generated automatically" disabled>
        </div>

        <div class="field">
            <label>Mail <span>2</span></label>
            <input type="text" class="form-input-disabled" value="will be generated automatically" disabled>
        </div>

        <div class="field">
            <label>Mail <span>3</span></label>
            <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="mail2">
        </div>

        <div class="field" ng-if="mail2 != ''">
            <label>Mail <span>4</span></label>
            <input type="text" class="form-input" placeholder="Mail (optionally)" ng-model="$parent.mail3">
            {{mail3}}
        </div>

        <p ng-if="emptyField == true" class="error-message">{{emptyFieldMessage}}</p>
        <a ng-click="create()" class="button_update" id="submit">Submit</a>
    </form>
</div>
