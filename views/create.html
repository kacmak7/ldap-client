<div class="view">
    <div class="form">
        <h2>Create Account</h2>

        <input type="text" class="form-input" placeholder="Name"
        ng-model="name">

        <input type="text" class="form-input" placeholder="Surname"
        ng-model="surname">

        <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[passwordCheck == false || password == confirmPassword]" 
        placeholder="Password"
        ng-model="password">
        
        <input type="password" ng-class="{true: 'form-input', false: 'form-input-error'}[passwordCheck == false || password == confirmPassword]" 
        ng-click="passwordCheck = true"
        placeholder="Confirm Password"
        ng-model="confirmPassword">

        <p ng-if="password != confirmPassword" class="error-message">{{passwordErrorMessage}}</p>
        
        <input type="text" class="form-input" placeholder="City"
        ng-model="city">

        <input type="text" class="form-input" placeholder="Mobile"
        ng-model="mobile">

        

        <a ng-click="create()" class="button_update">Submit</a>
    </div>
</div>
